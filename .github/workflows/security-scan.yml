name: Security & Dependency Scan

on:
  push:
    branches: [ main, develop, master ]
    paths:
      - 'niuniu_server/package.json'
      - 'niuniu_server/package-lock.json'
      - 'niuniu_server/**/*.js'
      - 'niuniu_server/Dockerfile'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches: [ main, develop, master ]
    paths:
      - 'niuniu_server/package.json'
      - 'niuniu_server/package-lock.json'
  schedule:
    # æ¯å¤©å‡Œæ™¨ 2 ç‚¹è¿è¡Œå®‰å…¨æ‰«æ
    - cron: '0 2 * * *'

env:
  REGISTRY: registry.internal.io
  IMAGE_NAME: niuniu/game-server

jobs:
  # ============================================================================
  # Job 1: npm audit æ‰«æ
  # ============================================================================
  npm-audit:
    name: NPM Audit Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'niuniu_server/package-lock.json'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd niuniu_server
          npm ci
      
      - name: ğŸ” Run npm audit (production only)
        id: audit
        run: |
          cd niuniu_server
          npm audit --production --json > audit-report.json || true
          cat audit-report.json | jq '.' > formatted-audit.txt
          cat formatted-audit.txt
      
      - name: ğŸ“Š Parse audit results
        id: parse_audit
        run: |
          cd niuniu_server
          CRITICAL=$(jq '.vulnerabilities | to_entries[] | select(.value.severity=="critical") | length' audit-report.json)
          HIGH=$(jq '.vulnerabilities | to_entries[] | select(.value.severity=="high") | length' audit-report.json)
          MODERATE=$(jq '.vulnerabilities | to_entries[] | select(.value.severity=="moderate") | length' audit-report.json)
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          
          echo "## ğŸ” npm audit æŠ¥å‘Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| çº§åˆ« | æ•°é‡ |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸŸ¡ Moderate | $MODERATE |" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ“¤ Upload audit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report
          path: niuniu_server/audit-report.json
          retention-days: 30
      
      - name: âŒ Fail on critical vulnerabilities
        if: steps.parse_audit.outputs.critical > 0
        run: |
          echo "âŒ å‘ç° ${{ steps.parse_audit.outputs.critical }} ä¸ªä¸¥é‡æ¼æ´ï¼"
          echo "è¯·ç«‹å³ä¿®å¤ï¼š"
          cd niuniu_server
          npm audit
          exit 1

  # ============================================================================
  # Job 2: Snyk æ‰«æ
  # ============================================================================
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    # ä»…åœ¨ä¸»åˆ†æ”¯å’Œ PR ä¸­è¿è¡Œï¼ˆéœ€è¦é…ç½® SNYK_TOKENï¼‰
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'niuniu_server/package-lock.json'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd niuniu_server
          npm ci
      
      - name: ğŸ” Run Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects
        continue-on-error: true
      
      - name: ğŸ“¤ Upload results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: snyk.sarif
          wait-for-processing: true

  # ============================================================================
  # Job 3: Dependency æ£€æŸ¥
  # ============================================================================
  dependency-check:
    name: Dependency Update Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'niuniu_server/package-lock.json'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd niuniu_server
          npm ci
      
      - name: ğŸ” Check for outdated packages
        id: outdated
        run: |
          cd niuniu_server
          npm outdated --json > outdated.json || true
          
          echo "## ğŸ“¦ ä¾èµ–æ›´æ–°æ£€æŸ¥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### æœ‰å¯ç”¨æ›´æ–°çš„åŒ…:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat outdated.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ“¤ Upload outdated report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dependency-outdated-report
          path: niuniu_server/outdated.json
          retention-days: 30
      
      - name: âœ… Verify engines field
        run: |
          cd niuniu_server
          NODE_VERSION=$(jq -r '.engines.node' package.json)
          NPM_VERSION=$(jq -r '.engines.npm' package.json)
          
          echo "## ğŸ”§ ç¯å¢ƒè¦æ±‚" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: $NODE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- npm: $NPM_VERSION" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job 4: Lint æ£€æŸ¥
  # ============================================================================
  lint-check:
    name: ESLint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'niuniu_server/package-lock.json'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd niuniu_server
          npm ci
      
      - name: ğŸ” Run ESLint
        id: lint
        run: |
          cd niuniu_server
          npm run lint 2>&1 | tee lint-report.txt || true
      
      - name: ğŸ“Š Check lint results
        run: |
          cd niuniu_server
          if grep -q "error" lint-report.txt; then
            echo "âš ï¸  å‘ç° Lint é”™è¯¯" >> $GITHUB_STEP_SUMMARY
            cat lint-report.txt
            exit 1
          else
            echo "âœ… Lint æ£€æŸ¥é€šè¿‡" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ğŸ“¤ Upload lint report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-report
          path: niuniu_server/lint-report.txt

  # ============================================================================
  # Job 5: Docker é•œåƒå®‰å…¨æ‰«æ
  # ============================================================================
  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    # ä»…åœ¨æ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶è¿è¡Œ
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ³ Build Docker image
        run: |
          cd niuniu_server
          docker build -t niuniu-scan:${{ github.sha }} \
            --build-arg VERSION=${{ github.sha }} \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg GIT_COMMIT=${{ github.sha }} \
            .
      
      - name: ğŸ” Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: niuniu-scan:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
      
      - name: ğŸ“¤ Upload Docker image scan results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: docker-scan-results
          path: trivy-results.sarif

  # ============================================================================
  # Job 6: ç”Ÿæˆå®‰å…¨æŠ¥å‘Š
  # ============================================================================
  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [npm-audit, snyk-scan, dependency-check, lint-check]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¤ Download all reports
        uses: actions/download-artifact@v3
      
      - name: ğŸ“Š Generate summary report
        run: |
          echo "# ğŸ”’ å®‰å…¨æ‰«ææŠ¥å‘Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… æ£€æŸ¥æ¸…å•" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [x] npm audit æ‰«æ" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Snyk å®‰å…¨æ‰«æ" >> $GITHUB_STEP_SUMMARY
          echo "- [x] ä¾èµ–æ›´æ–°æ£€æŸ¥" >> $GITHUB_STEP_SUMMARY
          echo "- [x] ESLint ä»£ç è´¨é‡æ£€æŸ¥" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Docker é•œåƒæ‰«æ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“‹ ç”Ÿæˆçš„å·¥ä»¶" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- npm-audit-report.json" >> $GITHUB_STEP_SUMMARY
          echo "- dependency-outdated-report.json" >> $GITHUB_STEP_SUMMARY
          echo "- lint-report.txt" >> $GITHUB_STEP_SUMMARY
          echo "- trivy-results.sarif" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "è¯¦è§ [Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job 7: åœ¨å‘ç°ä¸¥é‡æ¼æ´æ—¶é€šçŸ¥
  # ============================================================================
  notify-on-failure:
    name: Notify on Security Issues
    runs-on: ubuntu-latest
    needs: [npm-audit, snyk-scan]
    if: failure()
    
    steps:
      - name: ğŸš¨ Send Slack notification
        if: env.SLACK_WEBHOOK != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST "$SLACK_WEBHOOK" \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "ğŸš¨ å®‰å…¨æ‰«æå‘ç°é—®é¢˜",
              "attachments": [{
                "color": "danger",
                "title": "æ„å»ºå¤±è´¥: å®‰å…¨æ¼æ´æ£€æµ‹",
                "text": "åœ¨æäº¤ ${{ github.sha }} ä¸­å‘ç°å®‰å…¨é—®é¢˜ï¼Œè¯·æŸ¥çœ‹è¯¦æƒ…ã€‚",
                "actions": [{
                  "type": "button",
                  "text": "æŸ¥çœ‹è¯¦æƒ…",
                  "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }]
              }]
            }'
